<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src="scripts/demo.js"></script>

    <script type="text/javascript" src="scripts/clotho3API.js"></script>
    <script type="text/javascript" src="scripts/papaparse.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.0/q.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/jasny-bootstrap.js"></script>


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/jasny-bootstrap.css">

    <title>Clotho App 101</title>
</head>
<body>
<div>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Building a Clotho App </h1>

            <p class="col-md-offset-3">in 30 minutes or less..</p>
        </div>
    </div>
    <div class="col-xs-4 col-xs-offset-4" style="text-align: center">

        <!--MINIMAL CODE REQUIRED-->
        <input type="text" class='form-control' id="username"  placeholder="UserName" /> <br>
        <input type="password" class='form-control' id="password"  placeholder="Password" /> <br>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <!--MINIMAL CODE REQUIRED-->

        <h2>Upload a CSV File </h2>

        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
            <div class="form-control" data-trigger="fileinput">
                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                <span class="fileinput-filename"></span></div>
                        <span class="input-group-addon btn btn-default btn-file">
                            <span class="fileinput-new">Select file</span>
                            <span class="fileinput-exists">Change</span>

                            <!--MINIMAL CODE REQUIRED-->
                            <input id="file" type="file" name="...">
                            <!--MINIMAL CODE REQUIRED-->

                        </span>
            <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
        </div>

        <!--MINIMAL CODE REQUIRED-->
        <button type="button" class="btn btn-primary" onclick="uploadCSV()">Submit</button>
        <!--MINIMAL CODE REQUIRED-->
        <br>
        <br>

        <h2>Get Assignments </h2>

        <!--MINIMAL CODE REQUIRED-->
        <input type="text" class='form-control' id="circuitName"  placeholder="Circuit Name" /> <br>
        <textarea class="form-control" rows="15" id="clusterResults" disabled></textarea> <br>
        <button class="btn btn-primary" onclick="getCluster()">Get Cluster</button>
        <!--MINIMAL CODE REQUIRED-->

    </div>


</div>


</body>
</html>
